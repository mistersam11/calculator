<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="title"></div>
        <div id="display">
            <h1>100</h1>
        </div>
        <div id="buttons">
            <div id="numbers">
                <button id="1" class="pad">1</button>
                <button id="2" class="pad">2</button>
                <button id="3" class="pad">3</button>
                <button id="4" class="pad">4</button>
                <button id="5" class="pad">5</button>
                <button id="6" class="pad">6</button>
                <button id="7" class="pad">7</button>
                <button id="8" class="pad">8</button>
                <button id="9" class="pad">9</button>
                <button id="0" class="pad">0</button>
            </div>
            <div id="operators">
                <button id="clear" class="ops">C</button>
                <button id="add" class="ops">+</button>
                <button id="subtract" class="ops">-</button>
                <button id="multiply" class="ops">x</button>
                <button id="divide" class="ops">/</button>
                <button id="equals" class="ops">=</button>
            </div>
        </div>
    </div>
</body>
</html>
