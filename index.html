<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1 id="title">Sam's Glorious Calculator</h1>
    <div id="calculator">
        <div id="display">
            <h1 id="displayFigure"></h1>
        </div>
        <div id="buttons">
            <div id="numbers">
                <button id="one" class="pad">1</button>
                <button id="two" class="pad">2</button>
                <button id="three" class="pad">3</button>
                <button id="four" class="pad">4</button>
                <button id="five" class="pad">5</button>
                <button id="six" class="pad">6</button>
                <button id="seven" class="pad">7</button>
                <button id="eight" class="pad">8</button>
                <button id="nine" class="pad">9</button>
                <button id="zero" class="pad">0</button>
            </div>
            <div id="operators">
                <button id="clear" class="ops">C</button>
                <button id="addition" class="ops">+</button>
                <button id="subtract" class="ops">-</button>
                <button id="multiply" class="ops">x</button>
                <button id="divide" class="ops">/</button>
                <button id="equals" class="ops">=</button>
            </div>
        </div>
    </div>
</body>
</html>
